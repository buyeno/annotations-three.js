<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - annotations - Add Annotations</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="css/style.css" rel="stylesheet">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}
			#annotation {
				position: absolute;
				top: 40px;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:10px;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - annotations - add annotations (click or tap to add annotation)</div>

		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/GLTFLoader.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>
    <script src="js/geometries/DecalGeometry.js"></script>

		<div id="annotation">
		    <p id="annotation-text"></p>
		</div>
		<canvas id="number" width="64" height="64"></canvas>

		<script>


		// set up variables
		var container = document.getElementById( 'container' );

		var renderer, scene, camera, stats;
		var mesh, annotations, decals;
		var raycaster;
		var line;



		var intersection = {
			intersects: false,
			point: new THREE.Vector3(),
			normal: new THREE.Vector3()
		};
		var mouse = new THREE.Vector2();

		//Decal definition
		var textureLoader = new THREE.TextureLoader();
		var decalDiffuse = textureLoader.load( 'textures/decal/decal-diffuse.png' );
		var decalNormal = textureLoader.load( 'textures/decal/decal-normal.jpg' );

		var decalMaterial = new THREE.MeshPhongMaterial( {
			specular: 0x444444,
			map: decalDiffuse,
			normalMap: decalNormal,
			normalScale: new THREE.Vector2( 1, 1 ),
			shininess: 30,
			transparent: true,
			depthTest: true,
			depthWrite: false,
			polygonOffset: true,
			polygonOffsetFactor: - 4,
			wireframe: false
		} );

		var decals = [];

		// Number definition
		var canvas = document.getElementById("number");

		var x = 32;
		var y = 32;
		var radius = 30;
		var startAngle = 0;
		var endAngle = Math.PI * 2;
		var idx = 1;
		var ctx = canvas.getContext("2d");

		var sprite = void 0;
		var mesh = void 0;
		var annotation = document.querySelector(".annotation");

		var textureLoader = new THREE.TextureLoader();
		var annotations = [];
		var mouseHelper;
		var position = new THREE.Vector3();
		var orientation = new THREE.Euler();
		var size = new THREE.Vector3( 10, 10, 10 );
		var up = new THREE.Vector3( 0, 1, 0 );

		var params = {
			Annotate: true,
			Decal: false,
			Hide: false,
			Text: 'Test Annotation',
			clear: function() {
				removeAnnotations();
				removeDecals();
			}
		};

		window.addEventListener( 'load', init );

		function init() {

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			stats = new Stats();
			container.appendChild( stats.dom );

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.z = 120;
			camera.target = new THREE.Vector3();

			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.minDistance = 50;
			controls.maxDistance = 200;

			controls.minAzimuthAngle = - Math.PI/2;
			controls.maxAzimuthAngle = Math.PI/2;

			controls.maxPolarAngle = Math.PI/2;

			scene.add( new THREE.AmbientLight( 0x443333 ) );

			var light = new THREE.DirectionalLight( 0xffddcc, 1 );
			light.position.set( 1, 0.75, 0.5 );
			scene.add( light );

			var light = new THREE.DirectionalLight( 0xccccff, 1 );
			light.position.set( -1, 0.75, -0.5 );
			scene.add( light );

			var geometry = new THREE.BufferGeometry();
			geometry.setFromPoints( [ new THREE.Vector3(), new THREE.Vector3() ] );

			// line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { linewidth: 4 } ) );
			// scene.add( line );

			loadLeePerrySmith();

			raycaster = new THREE.Raycaster();

			mouseHelper = new THREE.Mesh( new THREE.BoxGeometry( 1, 1, 10 ), new THREE.MeshNormalMaterial() );
			mouseHelper.visible = false;
			scene.add( mouseHelper );

			window.addEventListener( 'resize', onWindowResize, false );

			var moved = false;


			controls.addEventListener( 'change', function() {

				moved = true;

			} );

			window.addEventListener( 'mousedown', function () {

				moved = false;

			}, false );

			window.addEventListener( 'mouseup', function() {

				checkMeshIntersection();
				if ( ! moved && intersection.intersects ) annotate(); shoot();

			} );

			window.addEventListener( 'mousemove', onTouchMove );
			window.addEventListener( 'touchmove', onTouchMove );

			function onTouchMove( event ) {

				var x, y;

				if ( event.changedTouches ) {

					x = event.changedTouches[ 0 ].pageX;
					y = event.changedTouches[ 0 ].pageY;

				} else {

					x = event.clientX;
					y = event.clientY;

				}

				mouse.x = ( x / window.innerWidth ) * 2 - 1;
				mouse.y = - ( y / window.innerHeight ) * 2 + 1;

				checkMeshIntersection();
				// checkAnnotationIntersection();

			}
			//check for mouse/touch intersection with annotation number
			function checkAnnotationIntersection() {

				if (! annotations) return;
				raycaster.setFromCamera( mouse, camera );

				var intersectsA = raycaster.intersectObjects( [ annotations ] );

				if ( intersects.length > 0 ) {

					var p = intersectsA[ 0 ].point;
					mouseHelper.position.copy( p );
					intersection.point.copy( p );

					var n = intersectsA[ 0 ].face.normal.clone();
					n.transformDirection( mesh.matrixWorld );
					n.multiplyScalar( 10 );
					n.add( intersects[ 0 ].point );

					intersection.normal.copy( intersectsA[ 0 ].face.normal );
					mouseHelper.lookAt( n );

					var positions = line.geometry.attributes.position;
					positions.setXYZ( 0, p.x, p.y, p.z );
					positions.setXYZ( 1, n.x, n.y, n.z );
					positions.needsUpdate = true;

					intersection.intersects = true;

				} else {

					intersection.intersects = false;

				}

				}
				//check for mouse/touch intersection with mesh
			function checkMeshIntersection() {

				if ( ! mesh ) return;
				if ( ! params.Annotate && ! params.Decal) return;

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( [ mesh ] );

				if ( intersects.length > 0 ) {

					var p = intersects[ 0 ].point;
					mouseHelper.position.copy( p );
					intersection.point.copy( p );

					var n = intersects[ 0 ].face.normal.clone();
					n.transformDirection( mesh.matrixWorld );
					n.multiplyScalar( 10 );
					n.add( intersects[ 0 ].point );

					intersection.normal.copy( intersects[ 0 ].face.normal );
					mouseHelper.lookAt( n );

					// var positions = line.geometry.attributes.position;
					// positions.setXYZ( 0, p.x, p.y, p.z );
					// positions.setXYZ( 1, n.x, n.y, n.z );
					// positions.needsUpdate = true;

					intersection.intersects = true;

				} else {

					intersection.intersects = false;

				}

			}

			//gui list
			var gui = new dat.GUI();
			gui.add( params, 'Annotate' );
			gui.add( params, 'Decal')
			gui.add( params, 'Text' );
			gui.add( params, 'Hide' );
			gui.add( params, 'clear' );
			gui.open();

			onWindowResize();
			animate();

		}
		//load model
		function loadLeePerrySmith( callback ) {

			var loader = new THREE.GLTFLoader();

			loader.load( 'models/gltf/LeePerrySmith/LeePerrySmith.glb', function( gltf ) {

				mesh = gltf.scene.children[ 0 ];
				var material = new THREE.MeshPhongMaterial( {
					specular: 0x111111,
					map: textureLoader.load( 'models/gltf/LeePerrySmith/Map-COL.jpg' ),
					specularMap: textureLoader.load( 'models/gltf/LeePerrySmith/Map-SPEC.jpg' ),
					normalMap: textureLoader.load( 'models/gltf/LeePerrySmith/Infinite-Level_02_Tangent_SmoothUV.jpg' ),
					shininess: 25
				} );

				scene.add( mesh );
				mesh.scale.set( 10, 10, 10 );

			} );

		}

		//add annotation number
		function annotate() {
			if ( ! params.Annotate ) return;

			// Sprite
			var ctx = canvas.getContext("2d");
	    var numberTexture = new THREE.CanvasTexture(document.querySelector("#number"));

	    var spriteMaterial = new THREE.SpriteMaterial({
	        map: numberTexture,
	        alphaTest: 0.5,
	        transparent: true,
	        depthTest: false,
	        depthWrite: false
	    });

	    sprite = new THREE.Sprite(spriteMaterial);
	    sprite.scale.set(5, 5, 1);
			sprite.position.copy( intersection.point );

			ctx.clearRect(0,0,64,64)


			ctx.fillStyle = "rgb(0, 0, 0)";
			ctx.beginPath();
			ctx.arc(x, y, radius, startAngle, endAngle);
			ctx.fill();

			ctx.strokeStyle = "rgb(255, 255, 255)";
			ctx.lineWidth = 3;
			ctx.beginPath();
			ctx.arc(x, y, radius, startAngle, endAngle);
			ctx.stroke();

			ctx.fillStyle = "rgb(255, 255, 255)";
			ctx.font = "32px sans-serif";
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.fillText(idx, x, y);

			annotations.push(sprite);
	    scene.add(sprite);

			idx ++;

		}
		// add decal
		function shoot() {
			if ( ! params.Decal ) return;

			position.copy( intersection.point );
			orientation.copy( mouseHelper.rotation );

			// if ( params.rotate ) orientation.z = Math.random() * 2 * Math.PI;
			//
			// var scale = params.minScale + Math.random() * ( params.maxScale - params.minScale );
			size.set( 5, 5, 5 );

			var material = decalMaterial.clone();
			material.color.setHex( Math.random() * 0xffffff );

			var m = new THREE.Mesh( new THREE.DecalGeometry( mesh, position, orientation, size ), material );

			decals.push( m );
			scene.add( m );

		}

		function removeDecals() {

			decals.forEach( function( d ) {

				scene.remove( d );

			} );

			decals = [];

		}

		function removeAnnotations() {

			annotations.forEach( function( d ) {

				scene.remove( d );

			} );

			annotations = [];
			idx=1;

		}

		function hideAnnotations() {
			if ( ! params.Hide) return;

			annotations.forEach( function() {

				sprite.material.opacity = 0;

			} );
		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			renderer.render( scene, camera );

			stats.update();

			annotations.forEach(updateAnnotationOpacity);

			hideAnnotations();

			updateAnnotationText();

	 		// updateScreenPosition();

		}

		function updateAnnotationText() {
			document.getElementById('annotation-text').innerHTML = params.Text;
		}

		function updateAnnotationOpacity() {
					const meshDistance = camera.position.distanceTo(mesh.position);
					const spriteDistance = camera.position.distanceTo(sprite.position);
					spriteBehindObject = spriteDistance > meshDistance;

					sprite.material.opacity = spriteBehindObject ? 0.5 : 1;

		}


		//keep annotation in place
		function updateScreenPosition() {

			var lastpos = annotations[annotations.length - 1];
	    var vector = lastpos.position;
	    var canvas = renderer.domElement;

	    vector.project(camera);

	    vector.x = Math.round((0.5 + vector.x / 2) * (canvas.width / window.devicePixelRatio));
	    vector.y = Math.round((0.5 - vector.y / 2) * (canvas.height / window.devicePixelRatio));

	    annotation.style.top = vector.y + "px";
	    annotation.style.left = vector.x + "px";
		}


		</script>

	</body>
</html>
